<div class="card">
    <div class="card-header">
      {{title}}
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table mb-0"
               *ngIf="aspects && aspects.length">
          <tbody>
            <tr *ngFor="let aspect of aspects" (click)="selectAspect(aspect)">
              <td>
                  {{ aspect.name }}
              </td>
              <td>
                <button class="btn btn-outline-primary btn-sm"
                  [routerLink]="['/aspects', aspect.id]">
                  Edit
                </button>
              </td>
              <td>
                <button class="btn btn-outline-primary btn-sm" 
                  (click)="deleteAspect(aspect.id)">
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-primary btn-sm"
                  [routerLink]="['/aspects', '-1']">
                  Add Aspect
                </button>
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
