<div class="card">
    <div class="card-header">
      Edit Actor
    </div>
    <div class="card-body">
        <form [formGroup]="actorForm" novalidate (submit)="save()">
            <div class="form-group row mb-2"> 
                <label class="col-md-2 col-form-label"
               for="name">Actor</label>
                <div class="col-md-6">
                    <input class="form-control"
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Actor Name (required)"
                        formControlName="name"
                        [ngClass]="{'is-invalid': (actorForm.get('name').touched ||
                                           actorForm.get('name').dirty) &&
                                           !actorForm.get('name').valid }" />
                </div>
            </div>
